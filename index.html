<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search User Repos</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
        <link rel="stylesheet" href="index.css">
        <meta description="App to search and display a user's GitHub repos">
    </head>
    <body>
        <header>
            <h1>Search for a User's GitHub repos.</h1>
        </header>
        <main role="main">
            <form role="form">
                <input role="search" type="text" placeholder="Enter user handle." required>
                <button>Search</button>
            </form>
            <ul id="display-results"></div>
        </main>
        <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
        <script src="./index.js"></script>
    </body>
</html>
